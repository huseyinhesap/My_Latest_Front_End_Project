<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="main.css">
</head>
<body>    
<svg aria-hidden="true" style="position: absolute; width: 0; height: 0; overflow: hidden;" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <defs>
        <symbol id="icon-menu" viewBox="0 0 32 32">
        <path d="M2 6h28v6h-28zM2 14h28v6h-28zM2 22h28v6h-28z"></path>
        </symbol>

        <symbol id="icon-location" viewBox="0 0 32 32">
        <path d="M16 0c-5.523 0-10 4.477-10 10 0 10 10 22 10 22s10-12 10-22c0-5.523-4.477-10-10-10zM16 16c-3.314 0-6-2.686-6-6s2.686-6 6-6 6 2.686 6 6-2.686 6-6 6z"></path>
        </symbol>

        <symbol id="icon-calendar" viewBox="0 0 32 32">
        <path d="M10 12h4v4h-4zM16 12h4v4h-4zM22 12h4v4h-4zM4 24h4v4h-4zM10 24h4v4h-4zM16 24h4v4h-4zM10 18h4v4h-4zM16 18h4v4h-4zM22 18h4v4h-4zM4 18h4v4h-4zM26 0v2h-4v-2h-14v2h-4v-2h-4v32h30v-32h-4zM28 30h-26v-22h26v22z"></path>
        </symbol>

        <symbol id="icon-user" viewBox="0 0 32 32">
        <path d="M18 22.082v-1.649c2.203-1.241 4-4.337 4-7.432 0-4.971 0-9-6-9s-6 4.029-6 9c0 3.096 1.797 6.191 4 7.432v1.649c-6.784 0.555-12 3.888-12 7.918h28c0-4.030-5.216-7.364-12-7.918z"></path>
        </symbol>

        <symbol id="icon-checkmark" viewBox="0 0 32 32">
        <path d="M27 4l-15 15-7-7-5 5 12 12 20-20z"></path>
        </symbol>

        <symbol id="icon-arrow-bottom" viewBox="0 0 32 32">
        <path d="M32 16c0-8.837-7.163-16-16-16s-16 7.163-16 16 7.163 16 16 16 16-7.163 16-16zM3 16c0-7.18 5.82-13 13-13s13 5.82 13 13-5.82 13-13 13-13-5.82-13-13z"></path>
        <path d="M9.914 11.086l-2.829 2.829 8.914 8.914 8.914-8.914-2.828-2.828-6.086 6.086z"></path>
        </symbol>
        </defs>
</svg>

<header class="Header">
    <div class="container">

        <a class="Header-logo" href="">
            <img src="img/site-logo.png" alt="">
        </a>

        <button class="Header-switch button button-icon" type="button">
        <svg class="icon icon-menu"><use xlink:href="#icon-menu"></use></svg>
        </button>

        <div class="Header-menu">

            <div class="Header-menu-user">
                <a href="">Register</a>
                <a href="">Sign In</a>
            </div>

            <a class="Header-menu-property button button-blue" href="">List your property</a>

            <div class="Header-menu-helper">
                <select name="" id="">
                    <option value="en">En</option>
                </select>
                <select name="" id="">
                    <option value="en">UAH</option>
                </select>                
            </div>
        </div>
    </div>
</header>

<nav class="Navigation">
    <div class="container">
        <a class="Navigation-item" href="">Accommodation</a>
        <a class="Navigation-item" href="">Flights</a>
        <a class="Navigation-item" href="">Renta cars</a>
        <a class="Navigation-item" href="">Airport taxis</a>
    </div>
</nav>

<main class="Main">
    <section class="Showcase">
        <div class="container">
            <h1 class="Showcase-title">More deals than days in a year</h1>
            <h3 class="Showcase-subtitle">From cosy country homes to funky city flats</h3>
            
            <div class="Search">
                <form class="Search-form" action="">

                    <div class="Search-form-item">
                        <div class="form-item">
                            <svg class="icon icon-location form-item-icon"><use xlink:href="#icon-location"></use></svg>
                            <input class="text" type="text" placeholder="location">
                        </div>
                        <p class="form-description">Destination, property name or adress?</p>
                    </div>

                    <div class="Search-form-item">
                        <div class="form-item">
                            <svg class="icon icon-calendar form-item-icon"><use xlink:href="#icon-calendar"></use></svg>
                            <input class="text" type="date">
                        </div>
                        <p class="form-description">When?</p>
                    </div>

                    <div class="Search-form-item">
                        <div class="form-item">
                        <svg class="icon icon-user form-item-icon"><use xlink:href="#icon-user"></use></svg>
                        
                        <div class="select">
                        <svg class="icon icon-arrow-bottom select-icon"><use xlink:href="#icon-arrow-bottom"></use></svg>  
                        <select>
                             <option value="">123</option>
                        </select>                       
                        </div>    
                        
                    </div>
                    </div>

                   <div class="Search-form-item">
                   
                        <div class="for-work">
                        <label class="form-checkbox">
                            Are you travelling for work!                          
                            <div class="checkbox">
                                <input type="checkbox">
                                <svg class="icon icon-checkmark"><use xlink:href="#icon-checkmark"></use></svg>
                            </div>
                        </label>                            
                        </div>

                        <button class="button button-navy button-full" type="button">
                            Let's get started
                        </button>

                   </div>                
                </form>
            </div>

            <div class="Showcase-shortlink">
                <a href="">Find deals</a>
                <a href="">Travel guides</a>
                <a href="">How was your stay?</a>
                <a href="">Holiday rentals</a>
                <a href="">For Business</a>                
            </div>

            <div class="Showcase-store">
                <a class="Showcase-store-link" href=""><img src="img/apple.png" alt=""></a>
                <a class="Showcase-store-link" href=""><img src="img/google.png" alt=""></a>                
            </div>

        </div>
    </section>
</main>

<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
